{% extends 'base.html' %}

{% block content %}
    <div class="middle">
        {% for question in questions %}
        <div class="row question">
            <div class="col-sm-2 quesdetails"> 
              {{ question.upvotes-question.downvotes }} <br>votes <br> {{ question.answercount }} <br>answers<br>
              <button type="button" id="down-btn" class="btn btn-success glyphicon glyphicon-thumbs-down" ></button>
              <button type="button" id="up-btn" class="btn btn-success glyphicon glyphicon-thumbs-up" ></button>
            </div>
            <div class="col-sm-10">
              <h4><a href="/question/{{ question.question_id }}">{{ question.title }}</a></h4>
              <div class="ques-text">
                  {{ question.content }}
                </div>
              <span>asked by : <a href="/user/{{ question.userid }}">{{ question.username }}</a></span>
            </div>
        </div> 
        {% endfor %}    
    </div>    
{% endblock %}
